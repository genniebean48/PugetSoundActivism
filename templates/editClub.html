<!-- This is the form that takes care of allowing the user to edit the clubs. Any information that is displayed on the front end
club page is then going to be able to be edited later on by the user. The new information will then be pushed to the database
and the club information will be updated. Finally, just like all of the other pages this file will inherit the navigation bar information
because it extends the layout.html file. -->
{% extends "layout.html" %}

{% block css_file %}
<link href="{{ url_for('static', filename='editClub.less') }}" type="text/css" rel="stylesheet/less"/>
{% endblock %}

{% block title %}
<title>Actvism Hub</title>
{% endblock %}

{% block panel %}
<div class="login-panel">
    <h3>Edit Club Page</h3>
    <p>* indicates required field </p>
    <form action="/createAccount" method="post">
<!--        The club name is a required field -->
        <i class="fa fa-asterisk" aria-hidden="true"></i>
        <label for="club-name">Club Name:</label><br>
<!-- TODO: PLACE HOLDER SHOULD BE WHAT IS CURRENTLY IN THE DB AND THEN AFTER SUBMISSION PUT IT IN THE DATABASE
            THIS IS APPLICABLE FOR ALL OF THE INPUTS -->
        <input type="text"
               id="club-name"
               placeholder="Club Name"
               maxlength="255"><br>

<!--        &lt;!&ndash;        The profile image is a required field &ndash;&gt;-->
<!--        <i class="fa fa-asterisk" aria-hidden="true"></i>-->
        <label for="profile-image">Profile Image:</label><br>
        <input type="file"
               id="profile-image"
               placeholder="Profile Image"
               size="5"><br>

        <!--        The club description or about_info is a required field -->
        <i class="fa fa-asterisk" aria-hidden="true"></i>
        <label for="club-description">Club Description:</label><br>
        <input type="text"
               id="club-description"
               placeholder="What is your Club's Mission?"
               maxLength="1000"><br>

        <label for="meeting-days">Meeting Day:</label><br>
        <input type="text"
               id="meeting-days"
               placeholder="What days does your Club meet?"><br>

        <label for="meeting-times">Meeting Time:</label><br>
        <input type="text"
               id="meeting-times"
               placeholder="What time does your Club meet?"><br>

        <label for="meeting-place">Meeting Place:</label><br>
        <input type="text"
               id="meeting-place"
               placeholder="Where does your Club meet?"><br>

        <label for="sm-facebook">Facebook:</label><br>
        <input type="url"
               id="sm-facebook"
               placeholder="Facebook URL"><br>

        <label for="sm-instagram">Instagram:</label><br>
        <input type="url"
               id="sm-instagram"
               placeholder="Instagram URL"><br>

        <label for="sm-twitter">Twitter:</label><br>
        <input type="url"
               id="sm-twitter"
               placeholder="Twitter URL"><br>

        <label for="sm-website">Website:</label><br>
        <input type="url"
               id="sm-website"
               placeholder="Website URL"><br>

        <!-- TODO: HERE IS WHERE YOU WANT TO PUT ALL OF THE INFORMATION INTO THE DATABASE EACH OF THE INPUTS HAS A VALUE-->
        <button type="button" onclick="alert('Saving Club Information')">Save</button>

    </form>
    <h3>Edit Account Info</h3>
    <p>* indicates required field </p>
    <form>
        <!-- TODO: PLACE HOLDER SHOULD BE WHAT IS CURRENTLY IN THE DB AND THEN AFTER SUBMISSION PUT IT IN THE DATABASE THIS IS APPLICABLE FOR ALL OF THE INPUTS -->

        <!--        The club email is a required field -->
        <i class="fa fa-asterisk" aria-hidden="true"></i>
        <label for="club-email">Club Email:</label><br>
        <input type="email"
               id="club-email"
               placeholder="Your Club's Email"
               pattern=".+@pugetsound.edu" required><br>

        <!--        The admin name is a required field -->
        <i class="fa fa-asterisk" aria-hidden="true"></i>
        <label for="admin-name">Admin Name:</label><br>
        <input type="text"
               id="admin-name"
               placeholder="Your Name"><br>

        <!--        The admin email is a required field -->
        <i class="fa fa-asterisk" aria-hidden="true"></i>
        <label for="admin-email">Admin Email:</label><br>
        <input type="email"
               id="admin-email"
               placeholder="Your @pugetsound.edu Email"
               pattern=".+@pugetsound.edu" required><br>

        <!--       IF THEY PRESS THIS BUTTON THEN WE WANT TO SAVE THE ACCOUNT INFORMATION -->
        <!-- TODO: HERE IS WHERE YOU WANT TO PUT ALL OF THE INFORMATION INTO THE DATABASE EACH OF THE INPUTS HAS A VALUE -->
        <button type="button" onclick="alert('Saving Account Information')">Save</button>
    </form>
</div>
<body>

</body>
{% endblock %}
